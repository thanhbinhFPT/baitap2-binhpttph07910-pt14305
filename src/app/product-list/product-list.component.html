    <div class="col-lg-4 col-md-6 mb-4"  *ngFor="let product of products">
      <div class="card h-100">
        <a href="#"><img class="card-img-top" [src]=product.img alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="#">{{product.name}}</a>
          </h4>
          <h5>${{product.price}}</h5>
          <p class="card-text">{{product.desc}}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="showDetail(product)">Chi tiết</button>
          <button class="btn btn-primary" (click)="removeItem(product.id)">Xóa</button>
          <br><br>
					<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
				</div>
        </div>
      </div>
  
    </div>
    <p *ngIf="selected">{{selected.name}}</p>
    <p *ngIf="selected">{{selected.price}}</p>      
    <p *ngIf="selected">{{selected.desc}}</p>
