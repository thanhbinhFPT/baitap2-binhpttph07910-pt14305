<div class="row">
    <div class="col-lg-4 col-md-6 mb-4"  *ngFor="let product of products">
      <div class="card h-100">
        <a href="#"><img class="card-img-top" src="{{product.image}}" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="#">{{product.name}}</a>
          </h4>
          <h5>${{product.price}}</h5>
          <p class="card-text">{{product.description}}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="showDetail(product)">Chi tiết</button>
          <br><br>
          <button class="btn btn-primary" (click)="removeItem(product.id)">Xóa</button>
          <br><br>
					<small class="text-muted"></small>
				</div>
        </div>
      </div>
